<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="images/soton_img.png"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Campus Sustainability Map</title>
    <h1 class="title">Campus Sustainability Map</h1>
</head>
<body>
    <main>
        <nav>
            <tr>
                <td><input type="button" value="Electricity" onclick="changeType('electricity')"/></td>
                <td><input type="button" value="Gas" onclick="changeType('gas')"/></td>
                <td><input type="button" value="Water" onclick="changeType('water')"/></td>
            </tr>
        </nav>
        <div class="container"></div>
        <div>
            <input type="button" value="24H" onclick="changeLength('day')"/>
            <input type="button" value="1W" onclick="changeLength('week')"/>
            <input type="button" value="1M" onclick="changeLength('month')"/>
            <input type="button" value="1Y" onclick="changeLength('year')"/>
            <h1 id="currLength">24H electricity</h1>
        </div>
        <div class="dataTable-container">
            <table id="dataTable">
                <thead>
                    <th><button id="Building">Building</button></th>
                    <th><button id="Usage">Energy Usage (kWh)</button></th>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
